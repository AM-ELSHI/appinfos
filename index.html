<!DOCTYPE html>
<html lang="en" ng-app="codproxApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="design/icon.jpg" type="image/jpg">
    <link rel="shortcut icon" href="design/icon.jpg" type="image/jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design/css/animate/animate.min.css">
    <link rel="stylesheet" href="design/css/custom.css">
    <link rel="stylesheet" href="design/css/expoframeworkcss.css">
    <link rel="stylesheet" href="design/fonts/glyphicons3-3-7/glyphicons.css">
    <link rel="stylesheet" href="design/css/bootstrap/css/bootstrap.css">
    <title>AppInfos</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">
    <script src="design/js/jquery.3.1.1.js"></script> 
    <script src="design/js/bootstrap.js"></script> 
</head>
<body class="x_w-100" ng-controller="rootCtrl">
    <div ng-cloak>
        <md-content>
            <md-toolbar class="md-hue-2 x_c-blue">
                <div class="md-toolbar-tools">
                    <h2 flex md-truncate class="x_aligncenter">
                        Bienvenue sur le portail web de mes applications Mobiles, Desktop et Web
                    </h2>
                    <!-- <md-button class="md-icon-button" aria-label="More">
                        <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
                    </md-button> -->
                </div>
            </md-toolbar>
        </md-content>
    </div>

    <div class="container x_mt-2">
        <div class="row"> 
            <div ng-repeat="item in listApps" class="col-3 x_mb-2">
                <div class="x_bs-42 x_rounded-bl-10 x_rounded-br-10">
                    <div class="x_br-all">
                        <div class="x_pb-2 x_w-100"> 
                            <span class="x_p-3">
                                <img class="x_w-10 x_rounded-100" ng-src="{{item.icon}}">
                            </span> 
                            <span class="x_b-blue x_p-1 x_floatright x_t-white">
                                {{ item.dates}}
                            </span> 
                        </div>
                        <figure class="x_m-0 x_b-orange-transparent-30" style="max-height: 170px !important;"> 
                            <img ng-if="item.bg==''" ng-src="{{item.icon}}" class="x_p-10 x_ml-15 x_rounded-100" style="max-height: 173px !important;"> 
                            <img ng-if="item.bg!=''" ng-src="{{item.bg}}" class="x_w-100" style="max-height: 173px !important;min-height: 173px !important;"> 
                        </figure>
                    </div>
                    <div class="x_br-all x_p-5">
                        <div class="">
                            <a href="#" tabindex="0">
                                <h5>{{item.title}}</h5>
                            </a>
                        </div>
                        
                        <div class="x_fz12 x_alignjustify">
                            <p>
                                {{item.description}}
                            </p>
                        </div> 
                    </div> 
                </div>
            </div>  
        </div> 
    </div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
    
    <!-- Angular Material Javascript now available via Google CDN; version 1.2.1 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
    <script src="design/js/app.js"></script>
</body>
</html>
